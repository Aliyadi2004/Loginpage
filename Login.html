<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-id">
        <div class="p-2 login-flexbox">
          <form>
            <div class="row login-logo">
              <h1>Login</h1>
            </div>

            <div class="Creat-account-link">
              <p>
                Dont Have Acount?
                <a
                  href="#"
                  target="_blank"
                  class="Creating-account"
                  style="color: rgb(255, 128, 0)"
                  >Create A Acount</a
                >
              </p>
            </div>

            <label for="email" class="Email-label">Email Address</label>
            <div class="input-container">
              <input
                type="email"
                class="form-control email-input"
                placeholder=""
                required
              />
              <div class="img-input">
                <img src="icons/gmail.webp" alt="" style="height: 20px" />
              </div>
            </div>
            <br />
            <label for="password" class="password-label">Password</label>
            <div class="input-container">
              <input
                type="password"
                class="form-control"
                placeholder=""
                required
              />
              <div class="img-input">
                <img style="height: 20px" src="icons/password-180.png" alt="" />
              </div>
            </div>
            <div class="check-box">
              <button class="btn-check"></button>
              <input type="checkbox" checked="checked" />
              <span class="checkmark"> Remamber Me</span>
            </div>
            <div class="login-button-container">
              <button type="submit" class="login-button">Login</button>
            </div>
          </form>
          <div class="forget-password">
            <a href="#" target="_blank"> Forget Your Password?</a>
          </div>
          <p class="info">
            This is a sample login page created using HTML and Bootstrap.
          </p>
          <div class="Support-service">
            <p>
              <a href="#" target="_blank" class="servic-privacy">
                Team Of Server</a
              >
              | <a href="#" target="_blank" class="servic-privacy"> Privacy</a>
            </p>
          </div>
        </div>
        <div class="d-none d-lg-block logo-img">
          <div>
            <img src="icons/backgraond2024-11-17 184159.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
